{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <style>
        #footer {
            background-color: var(--dark-color);
            display: flex;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        #footer .container-fluid {
            margin-top: 0;
            padding-top: 25px;
        }

        .home-section {
            margin-top: 8%;
            margin-bottom: auto;
        }

    </style>
{% endblock %}

{% block 'dashboard' %}

        <main class="form-signin w-100 m-auto">
            <form action="{% url 'login_user' %}" method="POST"> {% csrf_token %}
            <img class="mb-4" src="{% static 'servicos/images/dog_png.png' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" name="username" placeholder="Username">
                <label for="username">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-primary">&copy; 2024</p>
            </form>
        </main>

{% endblock 'dashboard' %}
